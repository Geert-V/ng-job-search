<div class="jobList">
    @for (job of jobs$ | async; track job.id) {
        @if ($first) {
            <hr/>
        }
        <app-job-item [job]="job"></app-job-item>
        <hr/>
    } @empty {
        <p class="empty">You have no favorites, please add some by using the star icon.</p>
    }
</div>
